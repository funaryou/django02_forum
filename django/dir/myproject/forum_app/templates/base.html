<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}デフォルトタイトル{% endblock %}</title>
</head>
<body>
    <header style="border-bottom: 1px solid black; display: block; ">
        {% block header %}
        <p style="border: 1px solid black;">作者氏名:舟橋諒真</p>
        
        <!-- <p>ログイン中のアカウント：{{ request.user.username }}</p> -->
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
            <div style="height: 42px; width: 42px; background-color: gray; border-radius: 1000px; flex-shrink: 0; overflow: hidden;">
                {% if request.user.account.profile_image %}
                    <img src="{{ request.user.account.profile_image.url }}" alt="profile" style="width: 100%; height: 100%; object-fit: cover;">
                {% endif %}
            </div>
            <p style="margin: 0;">{{ request.user.username }}</p>
        </div>
        <a href="{% url 'post_list' %}">HOME</a>　　　
        <a href="{% url 'post_create' %}">POST</a>
        
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">logout</button>
        </form>
        
        {% endblock %}
    </header>
    <main>
        {% block content %}
        共通コンテンツ
        {% endblock %}
    </main>
    <!-- <link rel="stylesheet" href="../static/css/style.css"> -->
</body>
</html>
